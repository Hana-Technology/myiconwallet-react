<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Everything ICON in the palm of your hand." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Muli Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./master.css" />

    <title>MyIconWallet  —  ICON in the palm of your hand</title>
  </head>
  <body>
    <div class="background-mask position-relative d-flex flex-column">
      <main class="d-flex flex-column justify-content-center">
        <img src="./images/logo-icon-o.svg" alt="ICON circle logo" class="d-block mx-auto" />
        <img
          src="./images/logo-miw-white.svg"
          alt="MyIconWallet logo"
          class="myiconwallet-logo d-block mx-auto"
        />

        <h1 class="text-white logo-header">
          <img src="./images/logo-icon.png" alt="ICON logo" class="white-logo" />
          in the palm of your hand
        </h1>

        <p class="text-white description mx-auto">
          Access ICON DApps, keep up-to-date on what P-Reps are working on, stake to earn rewards,
          and transfer assets on ICON.
        </p>

        <div class="store-icons mx-auto d-flex flex-column d-sm-block">
          <!-- TODO: get App Store link -->
          <a href="https://apps.apple.com/us/app/myiconwallet/id1509967407" target="_blank">
            <img
              src="./images/badge-appstore.png"
              alt="Download on the App Store"
              class="d-inline appstore"
            />
          </a>
          <a
            href="https://play.google.com/store/apps/details?id=com.ReliantNode.MyIconWallet"
            target="_blank"
          >
            <img
              src="./images/badge-playstore.png"
              alt="Get it on Google Play"
              class="d-inline googleplay"
            />
          </a>
        </div>
      </main>

      <svg
        viewBox="0 0 500 150"
        preserveAspectRatio="none"
        class="wave"
        style="height: 280px; width: 100%; position: absolute;"
      >
        <path d="M0.00,00 C110,190 350,-10 500,60 L500.00,150.00 L-0.00,150.00 Z" fill="#f4f6f8" />
      </svg>
      <svg
        viewBox="0 0 200 70"
        preserveAspectRatio="none"
        class="wave-small"
        style="height: 180px; width: 100%; position: absolute;"
      >
        <path d="M0.00,30 C55,65 100,10 200,40 L200.00,70.00 L-0.00,70.00 Z" fill="#f4f6f8" />
      </svg>

      <div class="phone-trio-wrapper">
        <img
          src="./images/phones-trio.png"
          alt="three phones showing MyIconWallet app"
          class="phones-trio mx-auto"
        />
      </div>

      <footer class="d-block justify-content-between">
        <div class="footer-content d-flex flex-column flex-sm-row justify-content-between">
          <div class="rn-container d-inline-flex justify-content-center justify-content-sm-start">
            <img src="./images/logo-reliantnode.svg" alt="ReliantNode logo" class="rn-icon" />

            <div class="d-flex flex-column justify-content-start align-self-center">
              <p>A ReliantNode P-Rep project.</p>
              <a
                href="https://iconpreps.com/projects/myiconwallet-app-androidiphone-86f917"
                target="_blank"
              >
                Learn more about MyIconWallet
                <img
                  src="./images/icon-arrow.svg"
                  alt="right arrow icon"
                  class="rn-container-arrow"
                />
              </a>
            </div>
          </div>

          <div
            class="social-container oredr-2 order-sm-1 d-inline-flex flex-column justify-content-end"
          >
            <div class="d-flex justify-content-center justify-content-sm-end">
              <a
                href="https://twitter.com/ReliantNode"
                target="_blank"
                class="icon-box d-flex justify-content-center align-items-center"
              >
                <img src="./images/icon-twitter.svg" alt="Twitter logo" class="twitter-icon" />
              </a>

              <a
                href="https://www.reliantnode.com/"
                target="_blank"
                class="icon-box d-flex justify-content-center align-items-center"
              >
                <img
                  src="./images/icon-web.svg"
                  alt="globe with pointer icon"
                  class="network-icon"
                />
              </a>

              <a
                href="https://github.com/ReliantNode/"
                target="_blank"
                class="icon-box d-flex justify-content-center align-items-center"
              >
                <img src="./images/icon-git.svg" alt="GitHub logo" class="git-icon" />
              </a>
            </div>

            <p class="text-center text-sm-right orde1 order-sm-2">
              Helping to build the future of ICON.
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
